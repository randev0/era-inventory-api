name: CodeQL
on:
  push:
    branches: [ main ]
    paths: [ '**/*.go', 'go.mod', 'go.sum' ]
  pull_request:
    branches: [ main ]
    paths: [ '**/*.go', 'go.mod', 'go.sum' ]
  schedule:
    - cron: '0 3 * * 1' # weekly

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: go
      - uses: github/codeql-action/analyze@v3
