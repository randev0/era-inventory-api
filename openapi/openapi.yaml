components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token for authentication. Include in the Authorization header as: `Bearer <token>`
        
        ### Token Generation
        Use the `/auth/login` endpoint or the `jwtgen` utility to generate tokens.
        
        ### Token Claims
        - `sub`: User ID
        - `org_id`: Organization ID
        - `roles`: Array of user roles
        - `exp`: Token expiration timestamp
        
        ### Example
        ```
        Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        ```

  parameters:
    LimitParam:
      name: limit
      in: query
      description: |
        Maximum number of items to return.
        Default: 50, Maximum: 200
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50
      example: 50

    OffsetParam:
      name: offset
      in: query
      description: |
        Number of items to skip for pagination.
        Default: 0
      schema:
        type: integer
        minimum: 0
        default: 0
      example: 0

    SearchParam:
      name: q
      in: query
      description: |
        Search query string. Searches across relevant text fields.
        - Items: name, asset_tag
        - Sites: name
        - Vendors: name
        - Projects: code, name
      schema:
        type: string
        maxLength: 255
      example: "switch"

    SortParam:
      name: sort
      in: query
      description: |
        Sort field and direction. Use comma-separated values for multiple sorts.
        Prefix with `-` for descending order.
        
        ### Available Fields
        - Items: `id`, `name`, `asset_tag`, `created_at`, `updated_at`
        - Sites: `id`, `name`, `created_at`, `updated_at`
        - Vendors: `id`, `name`, `created_at`, `updated_at`
        - Projects: `id`, `code`, `name`, `created_at`, `updated_at`
      schema:
        type: string
        pattern: '^-?[a-zA-Z_][a-zA-Z0-9_]*(-,-?[a-zA-Z_][a-zA-Z0-9_]*)*$'
      examples:
        ascending:
          summary: Sort by name ascending
          value: "name"
        descending:
          summary: Sort by creation date descending
          value: "-created_at"
        multiple:
          summary: Multiple sort fields
          value: "name,-created_at"

    ItemIdParam:
      name: id
      in: path
      required: true
      description: Unique identifier of the inventory item
      schema:
        type: integer
        minimum: 1
      example: 123

    SiteIdParam:
