                  model: "C2960X-48TD-L"
                  device_type: "Switch"
                  site: "Updated Office"
                  installed_at: "2023-01-20T10:30:00Z"
                  warranty_end: "2027-01-20T00:00:00Z"
                  notes: "Updated 48-port gigabit switch"
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                updated_item:
                  summary: Successfully updated item
                  value:
                    id: 1
                    asset_tag: "SW-001-UPD"
                    name: "Updated Access Switch"
                    manufacturer: "Cisco"
                    model: "C2960X-48TD-L"
                    device_type: "Switch"
                    site: "Updated Office"
                    installed_at: "2023-01-20T10:30:00Z"
                    warranty_end: "2027-01-20T00:00:00Z"
                    notes: "Updated 48-port gigabit switch"
                    created_at: "2023-01-10T09:00:00Z"
                    updated_at: "2023-02-15T16:45:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
